{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0e0e0, #f5f5f5);
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1); /* Light white background */
            backdrop-filter: blur(10px); /* Blur effect */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding for content */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Shadow effect */
            transition: all 0.3s ease; /* Transition for hover effect */
        }
        .glassmorphism:hover {
            transform: translateY(-5px); /* Lift effect on hover */
        }
        .app-image {
            width: 100%; /* Make images responsive */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Rounded corners for images */
        }
        .footer {
            background-color: #f5f5f5;
            padding: 20px 0;
            text-align: center;
        }
    </style>
    <title>{% block title %}Arkitech{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'base_app1' %}">Arkitech</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    
    <div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 150px);">
        {% block content %}
        <div class="row text-center">
            <div class="col-md-6 mb-4">
                <div class="glassmorphism p-4">
                    <a href="{% url 'home_app1' %}">
                        <img src="{% static 'app1/images/app1_image.jpg' %}" alt="App1" class="app-image">
                        <h5 class="mt-2">ArkiBuild</h5>
                        <p>Click to explore App1 features.</p>
                    </a>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="glassmorphism p-4">
                    <a href="{% url 'home_app2' %}">
                        <img src="{% static 'app2/images/app2_image1.jpg' %}" alt="App2" class="app-image">
                        <h5 class="mt-2">ArkiFinds</h5>
                        <p>Click to explore App2 features.</p>
                    </a>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2024 Arkitech. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
